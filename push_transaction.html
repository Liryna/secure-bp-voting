<html>
<head>
  <meta charset="utf-8">
  <script src="https://github.com/EOSIO/eosjs/releases/download/v13.0.0/eos.js"></script>
  <script>

      function send() {
          let api_endpoint = document.getElementById('api_endpoint').value;
          let raw_transaction = JSON.parse(document.getElementById('raw_transaction').value);

          eos = Eos.Localnet({
              httpEndpoint: api_endpoint,
              broadcast: true,
          });

          eos.pushTransaction(raw_transaction);
      }

  </script>
</head>
<body>

<h1>Send generated raw transaction</h1>

<p>

</p>

<form action="javascript:send()">
  <label for="api_endpoint">API end-point</label>
  <input type="text" name="account_name" id="api_endpoint" value="" required><br>

  <textarea id="raw_transaction" style="width: 1000px; height: 600px"></textarea>
  <input type="submit" value="Send transaction to the network">
</form>


</body>
</html>
